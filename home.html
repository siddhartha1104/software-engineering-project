<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
        }
        .profile-info label {
            font-weight: bold;
        }
        .browse-button {
            margin-top: 10px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .chat-button {
            background-color: #4caf50;
            color: white;
        }
        .chat-button:hover {
            background-color: #45a049;
        }
        .logout-button {
            background-color: #f44336;
            color: white;
        }
        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to University Forum Web Application</h1>

    <div class="profile">
        <img id="profileImg" src="dummy-profile-pic.jpg" alt="Profile Picture">
        <div class="profile-info">
            <label for="email">Email:</label>
            <p id="email">siddartha.pathak2021@vitstudent.ac.in</p>
            
            <label for="studentID">Student ID:</label>
            <p id="studentID">21BCE3930</p>
        </div>
    </div>

    <input type="file" id="fileInput" class="browse-button" accept="image/*">
    <button class="save-button" onclick="saveProfilePicture()">Save</button>

    <div class="button-group">
        <button class="chat-button" onclick="redirectToChat()">Chat</button>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>
</div>

<script>
    // Function to save the profile picture to local storage
    function saveProfilePicture() {
        var fileInput = document.getElementById('fileInput');
        var profileImg = document.getElementById('profileImg');

        // Check if a file is selected
        if (fileInput.files.length > 0) {
            var reader = new FileReader();
            reader.onload = function(event) {
                // Set the new profile picture source
                profileImg.src = event.target.result;

                // Save the image data to local storage
                localStorage.setItem('profilePicture', event.target.result);
            };
            // Read the selected file as Data URL
            reader.readAsDataURL(fileInput.files[0]);
        }
    }

    // Function to check for saved profile picture in local storage
    window.onload = function() {
        var savedProfilePicture = localStorage.getItem('profilePicture');
        if (savedProfilePicture) {
            // If a profile picture is saved, set it as the source of the image
            document.getElementById('profileImg').src = savedProfilePicture;
        }
    }

    // Function to redirect to the chat page
    function redirectToChat() {
        // Redirect to the chat page
        window.location.href = "chat.html";
    }

    // Function to logout and redirect to index.html
    function logout() {
        // Clear local storage
        localStorage.removeItem('profilePicture');
        // Redirect to index.html
        window.location.href = "index.html";
    }
</script>

</body>
</html>
